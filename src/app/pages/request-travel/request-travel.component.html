<div class="wrapper">
    <mat-card class="request-container">
        <mat-card-title>Solicitar Viaje</mat-card-title>
        <mat-card-content>
            <form class="form-request" [formGroup]="form" (ngSubmit)="submit()">

                <p>
                    <mat-form-field appearance="outline" class="input">
                        <mat-label>Marca del equipo</mat-label>
                        <input type="text" matInput formControlName="mark" required>
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field appearance="outline" class="input">
                        <mat-label>Modelo del equipo</mat-label>
                        <input type="text" matInput formControlName="model" required>
                    </mat-form-field>
                </p>
                <p class="falla">
                    <mat-form-field class="text-area" appearance="outline">
                        <textarea type="text" matInput placeholder="Por favor aqui describa la falla del dispostivo"
                            formControlName="failure" required></textarea>
                    </mat-form-field>
                </p>

                <div class="button">
                    <button type="submit" [disabled]="!form.valid" mat-button>Solicitar</button>
                </div>

            </form>
        </mat-card-content>
    </mat-card>
</div>
